<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple </title>
    <link rel="stylesheet" href="applle.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="leftmost">
                <div class="apple1">
                    <img src="green-apple-with-slice.png" alt="slicedview" id="apple1">
                 </div>
                 
                 <div class="subapple">
                     <span><img src="apple-top.png" alt="apple top" id="firstsubapple" height="42px" width="42px"></span>

                     <span><img src="green-apple2.png" alt="greenapple" id="secondsubapple" height="42px" width="42px"></span>

                     <span><img src="half-apple.png" alt="half apple" id="halfapple" height="42px" width="42px"></span>

                     <span><img src="green-apple-flipped.png" alt="green apple green-apple-flipped" id="flipped" height="42px" width="42px"></span>
                 </div>
            </div>

            <div class="rightmost">

                <div class="heading">
                    <h1>Delicious Apple </h1>
                </div>

                <div class="code">Code:45999</div>

                <div class="rupees">
                    <span class="rs">R$</span>
                    <span class="amount">7.93</span>
                </div>

                <div class="Benefits"> SELECT A COLOR </div>

                <div class="Select">
                    <span><img src="orange-apple.png" alt="orange apple" id="orangeapple" height="35px" width="35px"></span>
                    <span><img src="yellow-apple.png" alt="yellow-apple" id="yellowapple" height="35px" width="35px"></span>
                </div>
                
                <div class="benefits2"><u>Benefits:</u> </div>
                <div class="benefitsname">
                    <ul>
                        <li>Apples are nutricious</li>
                        <li>Apples may be good for weight loss</li>
                        <li>Apples may be good for bone health</li>
                        <li>They're linked to a lowest risk of diabetes</li>
                    </ul>
                </div>
                
                <button class="button">ADD TO CART</button>
             </div>
        </div>
    </div>
</body>
</html>
